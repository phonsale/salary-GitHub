<!DOCTYPE html>
<html lang="km">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·û†·û∂·ûÑ·ûõ·ûÄ·üã·ûë·ûº·ûö·ûü·ûñ·üí·ûë</title>
    <style>
        body {
            font-family: 'Khmer OS Battambang', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #1e88e5;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            background: url('https://via.placeholder.com/1200x400?text=Welcome+to+Phone+Shop') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 5rem 1rem;
        }
        .products {
            padding: 2rem;
            background-color: white;
            position: relative;
        }
        .product-slider {
            display: flex;
            overflow-x: auto;
            gap: 2rem;
            padding-bottom: 1rem;
            scroll-behavior: smooth;
        }
        .product-slider::-webkit-scrollbar {
            height: 10px;
        }
        .product-slider::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
        .product {
            background-color: #fafafa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            flex: 0 0 auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product.invalid {
            border: 2px solid red;
            background-color: #ffe6e6;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #1565c0;
        }
        .about, .contact, .cart, .auth, .checkout, .order-history {
            padding: 2rem;
            background-color: white;
            margin: 1rem auto;
            max-width: 900px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: auto;
        }
        input, textarea {
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button[type="submit"], .auth button {
            background-color: #43a047;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        #userGreeting {
            font-weight: bold;
            margin-top: 1rem;
        }
        #productSearch {
            display: block;
            margin: 1rem auto 2rem auto;
            padding: 0.75rem;
            max-width: 400px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        #addProductBtn {
            display: block;
            margin: 1rem auto;
            background-color: #e53935;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .slider-controls {
            display: flex;
            justify-content: space-between;
            margin: 1rem;
        }
        .slider-controls button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .slider-controls button:hover {
            transform: scale(1.1);
            background-color: #1565c0;
        }
    </style>
</head>

<body>
    <header>
        <h1>·û†·û∂·ûÑ·ûõ·ûÄ·üã·ûë·ûº·ûö·ûü·ûñ·üí·ûë</h1>
    </header>

    <main class="products">
        <input type="text" id="productSearch" placeholder="·ûü·üí·ûú·üÇ·ûÑ·ûö·ûÄ·ûï·ûõ·û∑·ûè·ûï·ûõ..." oninput="filterProducts()">
        <button id="loadAPIBtn">·ûî·ûÑ·üí·û†·û∂·ûâ·ûï·ûõ·û∑·ûè·ûï·ûõ API</button>

        <div class="slider-controls">
            <button onclick="scrollSlider(-1)">‚¨ÖÔ∏è ·ûî·ûÑ·üí·ûú·û∑·ûõ</button>
            <button onclick="scrollSlider(1)">‚û°Ô∏è ·ûî·ûÑ·üí·ûú·û∑·ûõ</button>
        </div>

        <div class="product-slider" id="productSlider"></div>
    </main>

    <script>
        const productSlider = document.getElementById('productSlider');

        function renderProduct(product) {
            return `
                <div class="product">
                    <img src="${product.image}" alt="${product.title}">
                    <h3>${product.title}</h3>
                    <p>$${product.price}</p>
                    <button>·ûî·ûì·üí·ûê·üÇ·ûò·ûë·üÖ·ûö·ûë·üÅ·üá üõí</button>
                </div>`;
        }

        function loadProductsFromAPI() {
            fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(data => {
                    productSlider.innerHTML = data.map(renderProduct).join('');
                })
                .catch(error => {
                    console.error('·ûî·ûâ·üí·û†·û∂ API:', error);
                    productSlider.innerHTML = '<p>·ûò·û∑·ûì·û¢·û∂·ûÖ·ûï·üí·ûë·ûª·ûÄ·ûî·û∂·ûì·ûë·üÅ·üî</p>';
                });
        }

        document.getElementById('loadAPIBtn').addEventListener('click', loadProductsFromAPI);

        function filterProducts() {
            const searchTerm = document.getElementById('productSearch').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const name = product.querySelector('h3');
                if (!name || !name.textContent) {
                    product.classList.add('invalid');
                    product.style.display = 'none';
                    return;
                }
                const text = name.textContent.toLowerCase();
                const match = text.includes(searchTerm);
                product.style.display = match ? '' : 'none';
                if (!match && searchTerm) {
                    product.classList.add('invalid');
                } else {
                    product.classList.remove('invalid');
                }
            });
        }

        function scrollSlider(direction) {
            const scrollAmount = 300;
            productSlider.scrollBy({
                left: direction * scrollAmount,
                behavior: 'smooth'
            });
        }

        // Auto scroll every 4 seconds
        setInterval(() => {
            scrollSlider(1);
        }, 4000);
    </script>
</body>

</html>
